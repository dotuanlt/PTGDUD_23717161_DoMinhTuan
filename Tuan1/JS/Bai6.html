<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nhập số tiền của hoá đơn:</h3>
    <input id="bill" type="text" style="width: 200px; height: 25px;"> <br>
    <br>
    <button id="cal" style="font-size: 16px; background-color: aqua; font-weight: bold;">Caculate</button>

    <br><br>
    <span id="total"></span>
</body>

<script>
    var bill = document.getElementById("bill");
    var cal = document.getElementById("cal");
    var total = document.getElementById("total");
    var bills = [];
    var tips = [];
    var totals = [];

    cal.addEventListener("click", function() {
        var billValue = parseFloat(bill.value);
        tips.push(calcTip(billValue));
        var sum = billValue + tips[tips.length - 1];
        totals.push(sum);
        bills.push(billValue);

        total.textContent = `The bill was ${bills[bills.length - 1]}, the tip was ${tips[tips.length - 1]}, and the total value ${totals[totals.length - 1]}`;
    }) 

    function calcTip (billNumber) {
        return (billNumber >= 50 && billNumber <= 300) 
            ? (billNumber * 0.15) : (billNumber * 0.2);
    }


</script>
</html>
